{% extends "base.html" %}

{% block title %}OS Cadastrada{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Sucesso!</h4>
            </div>
            <div class="card-body text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-check-circle-fill text-success mb-3" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <h5 class="card-title">Ordem de Serviço cadastrada com sucesso!</h5>
                <p class="card-text">Número da OS: <strong>{{ os_id }}</strong></p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('abrir_os') }}" class="btn btn-primary">Abrir nova OS</a>
                    <a href="#" class="btn btn-outline-secondary">Ver minhas OS</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
