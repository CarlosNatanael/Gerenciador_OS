{% extends "base.html" %}

{% block title %}Abrir OS{% endblock %}

{% block content %}
<h2 class="mb-4">Abertura de Ordem de Serviço</h2>

<form method="POST" action="{{ url_for('abrir_os') }}">
    <div class="mb-3">
        <label for="equipamento" class="form-label">Equipamento</label>
        <input type="text" class="form-control" id="equipamento" name="equipamento" required>
    </div>
    <div class="mb-3">
        <label for="problema" class="form-label">Descrição do Problema</label>
        <textarea class="form-control" id="problema" name="problema" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Prioridade</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prioridade" id="normal" value="normal" checked>
                <label class="form-check-label" for="normal">Normal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prioridade" id="urgente" value="urgente">
                <label class="form-check-label" for="urgente">Urgente</label>
            </div>
        </div>
    </div>
    <div class="mb-3" id="agendamento-field" style="display: none;">
        <label for="data_agendamento" class="form-label">Data para Reparo</label>
        <input type="date" class="form-control" id="data_agendamento" name="data_agendamento">

        <label for="horario_agendamento" class="form-label mt-2">Horário</label>
        <select class="form-select" id="horario_agendamento" name="horario_agendamento">
            <option value="08:00-12:00">Manhã (08:00 - 12:00)</option>
            <option value="13:00-17:00">Tarde (13:00 - 17:00)</option>
        </select>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const prioridadeSelect = document.querySelector('input[name="prioridade"]');
    const agendamentoField = document.getElementById('agendamento-field');
    
    prioridadeSelect.addEventListener('change', function() {
        if (this.value === 'normal') {
            agendamentoField.style.display = 'block';
        } else {
            agendamentoField.style.display = 'none';
        }
    });
});
</script>
    <button type="submit" class="btn btn-primary">Enviar OS</button>
</form>
{% endblock %}
