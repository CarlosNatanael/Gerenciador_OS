{% extends "base.html" %}

{% block title %}Abrir OS{% endblock %}

{% block content %}
<h2 class="mb-4">Abertura de Ordem de Serviço</h2>

<form method="POST" action="{{ url_for('abrir_os') }}">
    <div class="mb-3">
        <label for="equipamento" class="form-label">Equipamento</label>
        <input type="text" class="form-control" id="equipamento" name="equipamento" required>
    </div>
    <div class="mb-3">
        <label for="problema" class="form-label">Descrição do Problema</label>
        <textarea class="form-control" id="problema" name="problema" rows="4" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Prioridade</label>
        <div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prioridade" id="normal" value="normal" checked>
                <label class="form-check-label" for="normal">Normal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="prioridade" id="urgente" value="urgente">
                <label class="form-check-label" for="urgente">Urgente</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar OS</button>
</form>
{% endblock %}
